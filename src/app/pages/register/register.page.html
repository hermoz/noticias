<ion-header>
    <ion-toolbar>
        <ion-title color="medium">Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    </ion-list>
    <br>
    <br>

    <ion-button fill="solid" expand="block" size="large" color="primary" (click)="onRegister()">REGISTRAR</ion-button>
    <br>
    <ion-button fill="outline" expand="block" size="large" color="dark" href="/login">LOG IN</ion-button>



</ion-content>
